<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>

<body class="container">  
    <div class="heading">
        <h1 id="heading">
            Password Generator
        </h1>
    </div>
    <hr>
    <div class="content">
        <span>
            Enter your password to generate strong one...
          </span>
        <div>       
        <br> <br>
        <form action="#" method="post">
            <label for="password_input">Password:</label> <br>
            <input type="text" name="password_input" placeholder="Enter Your password">
            <br>
            <button class="button">
                Submit
            </button>
        </form>
        <br>
        <br>
        </div>
        <div class="display">
            <span id="generated">generated password</span> <br> <br>
            <span id="message"></span>
        </div>
        <a href="database.html">Click here to create your secure database...</a>
    </div>
</body>
